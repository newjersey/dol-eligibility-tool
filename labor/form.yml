sections:
  ESL-NJ:
    title:
      en: New Jersey Earned Sick Leave (ESL)
      es: Licencia por Enfermedad Pagada de New Jersey (ESL)
    content:
      en: |-
        You may be eligible for sick leave from your employer through New Jersey's Earned Sick Leave. The New Jersey Earned Sick Leave Law allows employees to accrue 1 hour of earned sick leave for every 30 hours worked, up to 40 hours each year.

        **Suggested next steps:**

        1. Get more information: [mysickdays.nj.gov](https://mysickdays.nj.gov/)
        2. Get more information about back to school and COVID-19 [here](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Learn more about returning to work amid COVID-19 [here](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. Talk to your employer about your right to utilize this leave
        5. If they don't comply, file a [wage claim](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html) (online preferred)
      es: |-
        Puede ser elegible para licencia por enfermedad pagada de su empleador a través de la Licencia por Enfermedad Pagada de New Jersey. La Ley de Licencia por Enfermedad Pagada de New Jersey permite a los empleados acumular 1 hora de licencia pagada por enfermedad por cada 30 horas trabajadas, hasta 40 horas cada año.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [mysickdays.nj.gov](https://mysickdays.nj.gov/)
        2. Obtenga más información sobre el regreso a clases y COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Obtenga más información sobre cómo regresar al trabajo en medio de COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/covid_returntowork.shtml)
        4. Hable con su empleador sobre su derecho a utilizar este permiso
        5. Si no cumplen, presente un [reclamo salarial](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html) (preferido en línea)
  FLI-NJ:
    title:
      en: New Jersey Family Leave Insurance (FLI)
      es: Seguro de Licencia Familiar de New Jersey (FLI)
    content:
      en: |-
        You may be eligible for Family Leave Insurance. Family Leave Insurance provides New Jersey workers cash benefits for up to 12 weeks to provide care for a seriously ill or injured family member.

        **Suggested next steps:**

        1. Go to [MyLeaveBenefits.NJ.gov](https://myleavebenefits.nj.gov/)
        2. Create an account
        3. File an [application](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/fli/) (online preferred)
      es: |-
        Puede ser elegible para el Seguro de Licencia Familiar. El Seguro de Licencia Familiar brinda a los trabajadores de New Jersey beneficios en efectivo por hasta 12 semanas para brindar atención a un familiar gravemente enfermo o lesionado.

        ** Próximos pasos sugeridos: **

        1. Visite a [MyLeaveBenefits.NJ.gov](https://myleavebenefits.nj.gov/)
        2. Crear una cuenta
        3. Presente una [solicitud](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/fli/) (preferido en línea)
  TDI-NJ:
    title:
      en: New Jersey Temporary Disability Insurance (TDI)
      es: Seguro de Incapacidad Temporal de New Jersey  (TDI)
    content:
      en: |-
        You may be eligible for Temporary Disability Insurance. Temporary Disability Insurance provides cash benefits to (1) New Jersey workers who suffer an illness, injury, or other disability that prevents them from working, and wasn’t caused by their job, and (2) expectant mothers who need to stop working before giving birth and for their recovery.

        **Suggested next steps:**

        1. Go to [MyLeaveBenefits.NJ.gov](https://myleavebenefits.nj.gov)
        2. Create an account
        3. File an [application](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/tdi/) (online preferred)
      es: |-
        Puede ser elegible para el Seguro por Incapacidad Temporal. El Seguro de Incapacidad Temporal proporciona beneficios en efectivo a (1) los trabajadores de New Jersey que sufren una enfermedad, lesión u otra incapacidad que les impide trabajar y no fue causada por su trabajo, y (2) las mujeres embarazadas que necesitan dejar de trabajar antes de dar a luz y para su recuperación.

        ** Próximos pasos sugeridos: **

        1. Visite a [MyLeaveBenefits.NJ.gov](https://myleavebenefits.nj.gov)
        2. Crear una cuenta
        3. Presente una [solicitud](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/tdi/) (preferido en línea)
  UA:
    title:
      en: Unemployment Assistance
      es: Asistencia de Desempleo
    content:
      en: |-
        You may be eligible for federal benefits. Pandemic Unemployment Assistance (PUA) and Pandemic Emergency Unemployment Compensation (PEUC) are temporary federal programs that provide unemployment benefits. Federal Pandemic Unemployment Compensation (FPUC) provides an additional $300 per week from January 2, 2021 to September 4, 2021. In times of extremely high unemployment, individuals who exhaust regular unemployment benefits may be eligible for up to an additional 20 weeks of state unemployment benefits.

        **Suggested next steps:**

        1. Get more information on [benefit extensions](https://www.myunemployment.nj.gov/labor/myunemployment/apply/extensions/)
        2. Get more information about [PUA](https://www.myunemployment.nj.gov/independentcontractors.shtml)
        3. Get more information about [back to school and COVID-19](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        4. Learn more about [returning to work](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        5. To apply, complete an application for regular unemployment: [learn how](https://www.myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/applyonline.shtml)
      es: |-
        Puede ser elegible para recibir beneficios federales a través de la Ley de Asistencia Continuada. La  ley  extendió la Asistencia por Desempleo Pandémico (PUA por sus señales in inglés) y Compensación por Desempleo de Emergencia Pandémica Federal (PEUC por sus señales in inglés), unos programas federales temporales que proporcionan  beneficios por desempleo. El Ley también extendió la Compensación por Desempleo Pandémico Federal (FPUC por sus señales in inglés), que proporcionando $300 adicionales por semana desde el 2 de enero de 2021 hasta el 13 de marzo de 2021. Las personas que agoten beneficios de desempleo regulares pueden ser elegibles para hasta 20 semanas adicionales de beneficios estatales por desempleo.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información sobre las [extensiones de beneficios](https://www.myunemployment.nj.gov/labor/myunemployment/apply/extensions/)
        2. Obtenga más información sobre [PUA](https://www.myunemployment.nj.gov/independentcontractors.shtml)
        3. Obtenga más información sobre el [regreso a clases y COVID-19](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        4. Obtenga más información sobre cómo [regresar al trabajo](https://www.nj.gov/labor/worker-protections/covid_returntowork.shtml)
        5. Presente una [solicitud](https://www.myunemployment.nj.gov/) (preferido en línea)
  FPUC-FED:
    title:
      en: Pandemic Unemployment Compensation (FPUC)
      es: Compensación de desempleo pandémico (FPUC)
    content:
      en: |-
        You may be eligible for Pandemic Unemployment Compensation (FPUC) from January 2, 2021 through September 4, 2021. This program provides an additional $300 per week to individuals who are collecting unemployment benefits.

        **Suggested next step:**

        If you are found eligible for FPUC between January 2, 2021 and September 4, 2021, it will automatically be added to your claim. Get more information [here](https://www.myunemployment.nj.gov/labor/myunemployment/apply/extensions/)
      es: |-
        Puede ser elegible para la Compensación por desempleo pandémico (FPUC, por sus señales en inglés) desde el 2 de enero de 2021 hasta el 13 de marzo de 2021. Este programa proporciona $300 adicionales por semana a las personas que están recibiendo beneficios por desempleo.

        ** Siguiente paso sugerido: **

        Si es elegible para FPUC entre el 2 de enero de 2021 y el 4 de septiembre de 2021, se agregará automáticamente a su reclamo. Obtenga más información [aquí](https://www.myunemployment.nj.gov/labor/myunemployment/apply/extensions/)
  PEUC-FED:
    title:
      en: Pandemic Emergency Unemployment Compensation (PEUC)
      es: Compensación de emergencia por desempleo pandémico (PEUC)
    content:
      en: |-
        You may be eligible for federal benefits through Pandemic Emergency Unemployment Compensation (PEUC). This program provides up to 49 additional weeks of benefits to eligible individuals who have exhausted their regular Unemployment Insurance benefits.

        **Suggested next step:**

        If you are eligible for PEUC, there is nothing you need to do; your claim will be automatically adjusted. Get more information [here](https://myunemployment.nj.gov/labor/myunemployment/apply/extensions)
      es: |-
        Puede ser elegible para beneficios federales a través de la Compensación de desempleo de emergencia pandémica (PEUC por sus señales en inglés) Los programas brinda hasta 49 semanas adicionales de beneficios a las personas elegibles que han agotado sus beneficios regulares de seguro de desempleo.

        ** Siguiente paso sugerido: **

        Si es elegible para PEUC, no hay nada que hacer; su reclamo se ajustará automáticamente. Obtenga más información [aquí](https://myunemployment.nj.gov/labor/myunemployment/apply/extensions)
  PUA-FED:
    title:
      en: Pandemic Unemployment Assistance (PUA)
      es: Asistencia de Desempleo Pandémico (PUA)
    content:
      en: |-
        If you are ineligible for regular Unemployment Insurance, you may be eligible for federal benefits called Pandemic Unemployment Assistance (PUA). PUA can provide unemployment benefits to self-employed individuals, and those who are unable to work due to COVID-19 reasons, including school/childcare closures or mandatory remote learning, or a doctor-advised quarantine.

        **Suggested next steps:**

        1. Get more information about [PUA](https://www.nj.gov/labor/worker-protections/earnedsick/covidFAQ.shtml#scenarios)
        2. Get more information about [back to school and COVID-19](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Learn more about [returning to work](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. To apply, complete an [application for regular unemployment](https://www.myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/applyonline.shtml)
      es: |-
        Si Ud. no es elegible para los beneficios del seguro de desempleo regular, puede ser elegible para los beneficios federales denominados Asistencia por Desempleo Pandémico (PUA). PUA puede proporcionar beneficios por desempleo a los trabajadores independientes y a aquellos que no pueden trabajar debido a razones de COVID-19, incluidos los cierres de escuelas / guarderías o aprendizaje remoto obligatorio, o una cuarentena aconsejada por un médico.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información sobre [PUA](https://www.nj.gov/labor/worker-protections/earnedsick/covidFAQ.shtml#scenarios)
        2. Obtenga más información sobre [el regreso a clases y COVID-19](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Obtenga más información sobre cómo [regresar al trabajo](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. Para postularse, complete una [solicitud de desempleo regular](https://www.myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/applyonline.shtml)
  EPSL-FED:
    title:
      en: Federal Emergency Paid Sick Leave (EPSL)
      es: 'Ley Federal de Emergencia: Licencia por Enfermedad Pagada'
    content:
      en: |-
        You may have access to Emergency Paid Sick Leave, which gives certain workers, including self-employed workers and independent contractors, access to emergency paid leave to care for themselves, or a loved one, due to COVID-19. Your employer is not required to provide you with this paid leave after December 31, 2020, but may voluntarily do so and receive a tax credit.

        **Suggested next steps:**

        1. Get more information at [dol.gov](https://www.dol.gov/agencies/whd/pandemic/ffcra-questions#104) and [irs.gov](https://www.irs.gov/newsroom/covid-19-related-tax-credits-for-paid-leave-provided-by-small-and-midsize-businesses-faqs)
        2. Get more information about back to school and COVID-19 [here](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Learn more about returning to work amid COVID-19 [here](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. Talk to your employer about utilizing this leave
      es: |-
        Usted pueda tener acceso a la licencia por enfermedad pagada de emergencia federal, que les ofrece a ciertos trabajadores,  incluidos los trabajadores autónomos y contratistas independientes, acceso a la licencia pagada para cuidar de sí mismo o de un ser querido, debido a COVID-19. Su empleador no está obligado a proporcionárselo después del 31 de diciembre de 2020, pero puede hacerlo voluntariamente y recibir un crédito fiscal.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información a [dol.gov](https://www.dol.gov/agencies/whd/pandemic/ffcra-questions#104) y [irs.gov](https://www.irs.gov/newsroom/covid-19-related-tax-credits-for-paid-leave-provided-by-small-and-midsize-businesses-faqs)
        2. Obtenga más información sobre el regreso a clases y COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Obtenga más información sobre cómo regresar al trabajo en medio de COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/covid_returntowork.shtml)
        4. Hable con su empleador sobre utilizando la licencia
  FEC-FMLA-FED:
    title:
      en: Federal Emergency Childcare FMLA
      es: 'Ley Federal de Emergencia: FMLA Licencia por Cuidar Hijos'
    content:
      en: |-
        You may have access to Federal Emergency Childcare Leave, which gives certain workers, including self-employed workers and independent contractors, access to emergency paid leave to care for their children at home, due to COVID-19. Your employer is not required to provide you with it after December 31, 2020, but may voluntarily do so and receive a tax credit.

        **Suggested next steps: **

        1. Get more information at [dol.gov](https://www.dol.gov/agencies/whd/pandemic/ffcra-questions#104) and [irs.gov](https://www.irs.gov/newsroom/covid-19-related-tax-credits-for-paid-leave-provided-by-small-and-midsize-businesses-faqs)
        2. Get more information about back to school and COVID-19 [here](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Learn more about returning to work amid COVID-19 [here](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. Talk to your employer about utilizing this leave
      es: |-
        Usted pueda tener acceso a la licencia FMLA para Cuidar de un Hijo(s) (Ley Federal de Emergencia), esa les ofrece a ciertos trabajadores, incluidos los trabajadores autónomos y contratistas independientes, acceso a licencia pagada de emergencia para cuidar a sus hijos en el hogar, debido a COVID-19. Su empleador no está obligado a proporcionárselo después del 31 de diciembre de 2020, pero puede hacerlo voluntariamente y recibir un crédito fiscal.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información a [dol.gov](https://www.dol.gov/agencies/whd/pandemic/ffcra-questions#104) y [irs.gov](https://www.irs.gov/newsroom/covid-19-related-tax-credits-for-paid-leave-provided-by-small-and-midsize-businesses-faqs)
        2. Obtenga más información sobre el regreso a clases y COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Obtenga más información sobre cómo regresar al trabajo en medio de COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/covid_returntowork.shtml)
        4. Hable con su empleador sobre utilizando su licencia
  A3848:
    title:
      en: Protection against COVID-19 related discrimination at work
      es: Protección contra la discriminación laboral relacionada con COVID-19
    content:
      en: |-
        Employers are prohibited from firing or otherwise punishing an employee who requests time off or 
        takes time off from work based on a medical professional’s determination that the employee has, or is likely to have, COVID-19. The law only applies during the COVID-19 Pandemic and related Public Health Emergency and State Emergency.

        **Suggested next steps:**

        1. Get more information [here](https://www.nj.gov/labor/worker-protections/covid_discrimination.shtml)
        2. Talk to your employer about your right to job protection; you can refer them to the information [here](https://www.nj.gov/labor/worker-protections/covid_discrimination.shtml)
        3. If the employer doesn’t comply, file a [complaint](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html) (also known as wage claim) with NJDOL
      es: |-
        A los empleadores es prohibido despedir o castigar a un empleado que solicita tiempo fuera del trabajo o se ausenta del trabajo en base a la determinación de un profesional médico de que el empleado tiene, o es probable que tenga, COVID-19. La ley solo se aplica durante la pandemia COVID-19 y la emergencia de salud pública relacionada y la emergencia estatal.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información [aquí](https://www.nj.gov/labor/worker-protections/covid_discrimination.shtml)
        2. Hable con su empleador sobre su derecho a esta protección laboral; se puede referirlos a la información [aquí](https://www.nj.gov/labor/worker-protections/covid_discrimination.shtml)
        3. Si el empleador no cumple, presente una [queja](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html) (también conocida como reclamo salarial) ante NJDOL
  FMLA-FED:
    title:
      en: Federal Family and Medical Leave Act (FMLA)
      es: Ley Federal de Licencia Médica y Familiar (FMLA)
    content:
      en: |-
        You may be eligible for unpaid job protected leave, enforced by the United States Department of Labor, for your medical condition. Generally, employers with more than 50 employees must provide this leave.

        **Suggested next steps:**

        1. Get more information: [Family and Medical Leave Act](https://www.dol.gov/agencies/whd/fmla)
        2. Talk to your employer about your right to utilize this leave
      es: |-
        Puede ser elegible para un permiso de trabajo protegido no remunerado, impuesto por el U.S. Department of Labor, por su condición médica. En general, los empleadores con más de 50 empleados tienen que proporcionar este permiso.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [Ley de licencia médica y familiar](https://www.dol.gov/agencies/whd/fmla)
        2. Hable con su empleador sobre su derecho a utilizar este permiso
  FLA-NJ:
    title:
      en: New Jersey Family Leave Act (NJFLA)
      es: Ley de licencia familiar de New Jersey (NJFLA)
    content:
      en: |-
        You may be eligible for unpaid Family Leave from your employer under the New Jersey Family Leave Act. If your employer is covered under the NJFLA, and you are an eligible employee, then you are generally entitled to up to 12 weeks of job-protected leave to care for a loved one in a two-year period. This includes leave to care for your child if their school or place of care is closed by order of a public official due to COVID-19.

        **Suggested next steps:**

        1. Get more information: [NJ Family Leave Act](https://www.nj.gov/oag/dcr/downloads/fact-FLA.pdf)
        2. Get more information about back to school and COVID-19 [here](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Learn more about returning to work [here](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        4. Talk to your employer about your job protection situation
        5. If they do not comply, [file a complaint](https://www.nj.gov/oag/dcr/filing.html)
      es: |-
        Puede ser elegible para un Licencia Familiar no remunerado de su empleador según la Ley de Permiso Familiar de Nueva Jersey. Si su empleador está cubierto por la NJFLA y usted es un empleado elegible, generalmente tiene derecho a hasta 12 semanas de licencia con protección laboral para cuidar a un ser querido en un período de dos años. Esto incluye permiso para cuidar a su hijo si su escuela o lugar de cuidado está cerrado por orden de un funcionario público debido a COVID-19.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [NJ Family Leave Act](https://www.nj.gov/oag/dcr/downloads/Fact_FLA_ESP.pdf)
        2. Obtenga más información sobre el regreso a clases y COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/backtoschool.shtml)
        3. Obtenga más información sobre cómo regresar al trabajo [aquí](https://www.nj.gov/labor/worker-protections/covid_returntowork.shtml)
        4. Hable con su empleador sobre su situación de protección laboral
        5. Si no cumplen, [presente una queja](https://www.nj.gov/oag/dcr/filing.html)
  DDU-NJ:
    title:
      en: New Jersey Disability During Unemployment (NJDDU)
      es: Seguro de Incapacidad de New Jersey Durante el Desempleo (NJDDU)
    content:
      en: |-
        If your medical provider certifies you are unable to work due to your own non-work-related medical condition, including pregnancy and delivery, more than 14 days after your last day of work, you may be eligible for Disability During Unemployment (DDU) benefits. This is a combination of the Unemployment and Temporary Disability Insurance programs.

        **Suggested next step:**

        1. Get more information and learn how to apply [here](https://myleavebenefits.nj.gov/unemployed)
      es: |-
        Si su proveedor médico certifica que no puede trabajar debido a su propia condición médica no relacionada con el trabajo, incluidos el embarazo y el parto, más de 14 días después de su último día de trabajo, es posible que sea elegible para los beneficios de Incapacidad Durante el Desempleo (DDU). DDU es una combinación de los programas de Seguro de Desempleo y por Incapacidad Temporal.

        ** Siguiente paso sugerido: **

        1. Obtenga más información y aprenda cómo postularse [aquí](https://myleavebenefits.nj.gov/unemployed)
  FLDU-NJ:
    title:
      en: New Jersey Family Leave During Unemployment (NJFLDU)
      es: Licencia Familiar de New Jersey Durante el Desempleo (NJFLDU)
    content:
      en: |-
        If you need to bond with a new child or care for an ill or injured loved one more than 14 days after your last day of work, and are not on an employer-approved leave of absence, you may be eligible for Family Leave During Unemployment (FLDU) benefits. This is a combination of the Unemployment and Family Leave Insurance programs.

        **Suggested next step:**

        1. Get more information and learn how to apply [here](https://myleavebenefits.nj.gov/unemployed)
      es: |-
        Si necesita vincularse con un hijo nuevo o cuidar a un ser querido enfermo o lesionado más de 14 días después de su último día de trabajo, y no está en una licencia de ausencia aprobada por el empleador, puede ser elegible para Beneficios de Licencia Familiar Durante el Desempleo (FLDU). Esta es una combinación de los programas de Seguro por Desempleo y Seguro de Licencia Familiar.

        ** Siguiente paso sugerido: **

        1. Obtenga más información y aprenda cómo postularse [aquí](https://myleavebenefits.nj.gov/unemployed)
  UI-NJ:
    title:
      en: Unemployment Insurance (UI)
      es: Seguro de desempleo (UI)
    content:
      en: |-
        You may be eligible for regular Unemployment Insurance benefits. In most cases, you cannot collect Unemployment Insurance (UI) benefits if you refuse [suitable work](https://www.nj.gov/labor/worker-protections/returntowork.shtml#suitable). Exceptions could occur where an individual quits or refuses work because the work poses a high degree of risk to health and safety and the employee has attempted to remedy the problem with the employer. NJDOL examines cases on an individual basis, and makes eligibility determinations in accordance with the law.

        **Suggested next steps:**

        1. Learn more about returning to work amid COVID-19 [here](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        2. Learn [how to apply](https://myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/) for unemployment.
        3. Create an account at [myunemployment.nj.gov](https://myunemployment.nj.gov/labor/myunemployment/before/createaccount/index.shtml)
        4. File an [application](https://myunemployment.nj.gov/) (online preferred)
      es: |-
        Puede ser elegible para los beneficios regulares del Seguro de Desempleo. En la mayoría de los casos, no puede cobrar los beneficios del seguro de desempleo (UI) si rechaza un [trabajo adecuado](https://www.nj.gov/labor/worker-protections/returntowork.shtml#suitable). Pueden ocurrir excepciones cuando un individuo renuncia o se niega a trabajar porque el trabajo representa un alto grado de riesgo para la salud y la seguridad y el empleado ha intentado remediar el problema con el empleador. NJDOL examina los casos de forma individual y determina la elegibilidad de acuerdo con la ley.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información sobre el regreso al trabajo en medio de COVID-19 [aquí](https://www.nj.gov/labor/worker-protections/returntowork.shtml)
        2. Aprenda [cómo solicitar](https://myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/) los beneficios del desempleo.
        3. Abra una cuenta en [myunemployment.nj.gov](https://myunemployment.nj.gov/labor/myunemployment/before/createaccount/index.shtml)
        4. Presentar una [solicitud](https://myunemployment.nj.gov/) (preferiblemente en línea)
  WC-NJ:
    title:
      en: Workers' Compensation
      es: Compensación al Trabajador
    content:
      en: |-
        You may be eligible for Workers' Compensation, which provides benefits to employees who suffer job-related injuries or illnesses.

        Essential workers should note that on September 14, 2020, Governor Murphy signed Senate Bill 2380 into law, which creates a rebuttable presumption of workers’ compensation coverage for COVID-19 cases contracted by “essential employees” during a public health emergency. This means that if an employee deemed essential under the law contracts COVID-19, it is presumed that “the contraction of the disease is work-related and fully compensable.” An employer can attempt to dispute this presumption.

        **Suggested next steps:**

        1. Learn more about [Workers' Compensation](https://www.nj.gov/labor/wc/workers/workers_index.html)
        2. Speak to a workers' compensation attorney
      es: |-
        Puede ser elegible para la Compensación al Trabajador, que brinda beneficios a los empleados que sufren lesiones o enfermedades relacionadas con el trabajo.

        Los trabajadores esenciales deben tener en cuenta que el 14 de septiembre de 2020, el gobernador Murphy promulgó el Proyecto de Ley del Senado 2380, que crea una presunción refutable de cobertura de compensación para trabajadores para los casos de COVID-19 contraídos por "empleados esenciales" durante una emergencia de salud pública. Esto significa que si un empleado considerado esencial bajo la ley contrata COVID-19, se presume que "la contracción de la enfermedad está relacionada con el trabajo y es totalmente indemnizable." Un empleador puede intentar disputar esta presunción.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información sobre la [compensación laboral](https://www.nj.gov/labor/wc/workers/workers_index.html)
        2. Hable con un abogado de compensación laboral
  EO-192:
    title:
      en: COVID-19 rights and protections for workplace health and safety
      es: Derechos y protecciones de COVID-19 para la salud y seguridad en el lugar de trabajo
    content:
      en: |-
        Every employer in New Jersey must protect workers, customers, and visitors from the spread of COVID-19 and follow Executive Order 192 requirements regarding social distancing, face masks, health checks, cleaning/disinfecting and more.

        **Suggested next step:**

        Learn more about Executive Order 192 and how to file a complaint [here](https://www.nj.gov/labor/worker-protections/myworkrights/covidprotections.shtml)
      es: |-
        Cada empleador en New Jersey tiene que proteger a los trabajadores, clientes y visitantes de la propagación del COVID-19 y seguir los requisitos de la Orden Ejecutiva 192 con respecto al distanciamiento social, máscaras faciales, controles de salud, limpieza / desinfección y más.

        ** Siguiente paso sugerido: **

        Obtenga más información sobre la Orden Ejecutiva 192 y cómo presentar una queja [aquí](https://www.nj.gov/labor/worker-protections/myworkrights/covidprotections.shtml)
pages:
  - title:
      en: Introduction
      es: Introducción
    heading:
      en: NJDOL Benefits Eligibility Tool
      es: Herramienta de elegibilidad de beneficios NJDOL
    instructions:
      en: |-
        The COVID-19 outbreak is causing extraordinary disruption in the lives of New Jersey workers. The New Jersey Department of Labor and Workforce Development (NJDOL) wants to make it easier for you to understand what benefits programs may be available to you to help stabilize your household during this difficult time.

        This is a beta version of this tool. We will update it regularly as new federal, state, and local benefits become available. We will check your eligibility for the programs below based on the information you provide.

        #### Included programs

        ###### Benefits

        - NJ Earned Sick Leave (ESL)
        - NJ Family Leave Insurance (FLI)
        - NJ Temporary Disability Insurance (TDI)
        - NJ Family Leave During Unemployment (NJFLDU)
        - NJ Disability During Unemployment (NJDDU)
        - Unemployment Insurance (UI)
        - Unemployment Assistance (CARES Act)
        - Workers' Compensation
        - Federal Pandemic Unemployment Compensation (FPUC)
        - Pandemic Emergency Unemployment Compensation (PEUC)
        - Pandemic Unemployment Assistance (PUA)
        - Federal Emergency Paid Sick Leave
        - Federal Emergency Childcare FMLA

        ###### Protections

        - Protection against COVID-19 related discrimination at work
        - COVID-19 rights and protections for workplace health and safety
        - Federal Family and Medical Leave Act (FMLA)
        - NJ Family Leave Act (NJFLA)

        #### Terms of Service

        NJDOL is offering this screening tool that lists benefits programs that you may decide to consider based upon information you provide about your most recent employment.

        This screening tool will provide suggested next steps that may include applying for benefits outside of this website, but cannot guarantee eligibility and does not reserve any benefits or a place in any application queue. The administering organization or agency will determine all eligibility requirements upon your submission of an application, and/or other relevant documents, to that organization or agency for the respective program.

        The information you share for purposes of this screening tool will be anonymous and may be shared with New Jersey State agencies to improve access to benefits and programs.
      es: |-
        La pandemia del COVID-19 está causando una alteración extraordinaria en la vida de los trabajadores de New Jersey. El Department of Labor and Workforce Development de New Jersey (NJDOL) quiere facilitarle la comprensión de los programas de beneficios que están disponibles para ayudar a estabilizar su situación económica durante estos momentos difíciles.

        Esta es una versión beta de esta herramienta. Lo actualizaremos periódicamente a medida que estén disponibles nuevos beneficios federales, estatales y locales. Se revisa su posible elegibilidad para los programas a continuación según la información que proporcione.

        #### Programas incluidos

        ###### Beneficios

        - Licencia por enfermedad pagada de New Jersey (ESL)
        - Seguro de licencia familiar de NJ (FLI)
        - Seguro de incapacidad temporal de NJ (TDI)
        - Licencia Familiar de New Jersey Durante el Desempleo (NJFLDU)
        - Seguro de Incapacidad de New Jersey Durante el Desempleo (NJDDU)
        - Seguro de desempleo (UI)
        - Asistencia de desempleo (CARES Act)
        - Seguro de Compensación al Trabajador
        - Compensación federal de desempleo pandémico (FPUC)
        - Compensación de emergencia por desempleo pandémico (PEUC)
        - Asistencia de desempleo pandémico (PUA)
        - Permiso federal de emergencia por enfermedad pagada
        - Ley federal de emergencia – FMLA licencia por Cuidar Hijos

        ###### Protecciones

        - Protección contra la discriminación laboral relacionada con COVID-19
        - Derechos y protecciones de COVID-19 para la salud y seguridad en el lugar de trabajo
        - Ley Federal de Licencia Médica y Familiar (FMLA)
        - Ley de licencia familiar de New Jersey (NJFLA)

        #### Términos de servicio

        NJDOL ofrece esta herramienta de evaluación que enumera los programas de beneficios que puede decidir considerar en función de la información que proporcione sobre su empleo más reciente.

        Esta herramienta de evaluación proporcionará los siguientes pasos sugeridos que pueden incluir solicitar beneficios fuera de este sitio web, pero no puede garantizar la elegibilidad y no reserva ningún beneficio ni un lugar en ninguna fila de solicitudes. La organización o agencia administradora determinará todos los requisitos de elegibilidad una vez que envíe una solicitud y / u otros documentos pertinentes a esa organización o agencia para el programa respectivo.

        La información que comparta para los fines de esta herramienta de evaluación será anónima y puede compartirse con las agencias estatales de New Jersey para mejorar el acceso a los beneficios y programas.
