  return-to-work-receiving-unemployment-situations:
    - name:
        en: Which of the following statements best describes your situation? Select all that apply.
        es: ¿Cuál de las siguientes afirmaciones describe mejor su situación? Seleccione todas las que correspondan.
      id: describe-situation
      required: true
      type: multiselect
      additionalKeys: 'benefits,job-protections'
      options:
        - name:
            en: "I can't work, or my hours are reduced, because I need to care for my children due to COVID-19-related school or child care closures, including mandatory remote learning."
            es: 'No puedo trabajar, o mis horas se reducen, porque necesito cuidar a mis hijos debido al cierre de escuelas o guarderías relacionadas con COVID-19, incluido el aprendizaje remoto obligatorio.'
          id: situation-1
          benefits: 'EPSL-FED,ESL-NJ,FEC-FMLA-FED,PUA-FED'
          job-protections: 'EO-192,FLA-NJ'
          icon:
            label: A
            color: '#4DB0E3'
        - name:
            en: |-
              I can't work, or my hours are reduced, because I am caring for a family member who is diagnosed with COVID-19 or in quarantine with suspicion of exposure.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque estoy cuidando a un miembro de la familia que es diagnosticado con COVID-19 o en cuarentena con sospecha de exposición.
          id: situation-2
          benefits: 'EPSL-FED,ESL-NJ,FLI-NJ,PUA-FED'
          job-protections: 'EO-192,FMLA-FED,FLA-NJ'
          icon:
            label: B
            color: '#4FAB5B'
        - name:
            en: |-
              I can't work because I'm advised by a doctor or public health authority to quarantine.
            es: |-
              No puedo trabajar porque un médico o una autoridad de salud pública me aconsejaron ponerme en cuarentena.
          id: situation-3
          benefits: 'EPSL-FED,ESL-NJ,TDI-NJ,PUA-FED'
          job-protections: 'A3848,EO-192,FMLA-FED'
          icon:
            label: C
            color: '#E95143'
        - name:
            en: |-
              I can't work, or my hours are reduced, because I was exposed in my workplace and was told to quarantine by a health authority.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque fui expuesto a COVID-19 en mi lugar de trabajo y una autoridad de salud me ordenó a cuarentena.
          id: situation-4
          benefits: 'EPSL-FED,ESL-NJ,TDI-NJ,PUA-FED,WC-NJ'
          job-protections: 'A3848,EO-192,FMLA-FED'
          icon:
            label: D
            color: '#F3A553'
        - name:
            en: 'My employer is permitted to be open, but I am afraid of exposure and refuse to work.'
            es: 'A mi empleador se le permite estar abierto, pero tengo miedo de la exposición a COVID-19 y me niego a trabajar.'
          id: situation-8
          benefits: ESL-NJ
          job-protections: EO-192
          icon:
            label: I
            color: '#E67162'
        - name:
            en: 'My employer was ordered to close, but has remained open. I am afraid of exposure and refuse to work.'
            es: |-
              A mi empleador se le ordenó cerrar, pero se quedó abierto. Tengo miedo a la exposición a COVID-19 y me niego a trabajar.
          id: situation-9
          benefits: 'ESL-NJ,UI-NJ,PUA-FED'
          job-protections: EO-192
          icon:
            label: J
            color: '#ACD6B2'
        - name:
            en: 'My workplace is unsafe and my employer refuses to follow health and safety guidelines.'
            es: 'Mi lugar de trabajo no está seguro y mi empleador se niega a seguir las directrices de salud y seguridad..'
          id: situation-12
          benefits: 'ESL-NJ,UI-NJ,PUA-FED'
          job-protections: EO-192
          icon:
            label: K
            color: '#FFB6C1'
        - name:
            en: 'I have been receiving unemployment benefits but I am no longer able to work due to my own non-work-related medical condition, including pregnancy and delivery.'
            es: 'Estoy recibiendo beneficios por desempleo, pero ya no puedo trabajar debido a mi propia condición médica que no es relacionada con el trabajo, incluidos el embarazo y el parto.'
          id: situation-13
          benefits: DDU-NJ
          job-protections: EO-192
          icon:
            label: L
            color: '#BF7F58'
        - name:
            en: 'I have been receiving unemployment benefits but I am no longer available for work because I am bonding with a new child or providing care for an ill or injured loved one.'
            es: 'He estado recibiendo beneficios por desempleo, pero ya no estoy disponible para trabajar porque estoy estableciendo un vínculo fuerte con un hijo nuevo o cuidando a un ser querido enfermo o lesionado.'
          id: situation-14
          benefits: FLDU-NJ
          job-protections: EO-192
          icon:
            label: M
            color: '#C72263'
