              es: |-
                Según la información, es posible que no sea elegible para ninguno de los siguientes beneficios que se ofrecen en este momento:
          - id: terminal-eligibility-benefits-not-eligible
            type: sections
            sections:
              name:
                en: Benefits
                es: Beneficios
              id: benefits
              color: '#F6F7F9'
          - id: terminal-eligibility-job-protections-not-eligible
            type: sections
            sections:
              name:
                en: Protections
                es: Protecciones
              id: job-protections
              color: '#ECEEF1'
          - id: faq-terminal-not-eligible
            type: instructions-only
            instructions:
              en: |-
                For more information on job protections and benefits, please visit our [FAQ page](https://myunemployment.nj.gov/labor/myunemployment/covidFAQ.shtml)
